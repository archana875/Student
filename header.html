<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <img src="./image/logo.png" style="height: 40px; width: 40px; padding: 8px;"/>
        <i class="fa-solid fa-bars head-icon icon" onclick="openSidebar()" ></i>
    </div>
    <script src="https://kit.fontawesome.com/a9ad840a6f.js" crossorigin="anonymous"></script>
    <script>
        function openSidebar() {
            const sidebarElement = document.getElementById('sidebar');
            sidebarElement.style.visibility = 'visible';

            const hamburgerMenuElement = document.getElementById('hamburger-menu');
            hamburgerMenuElement.style.display = 'none';
        }

        function closeSidebar() {
            const sidebarElement = document.getElementById('sidebar');
            sidebarElement.style.visibility = 'hidden';

            const hamburgerMenuElement = document.getElementById('hamburger-menu');
            hamburgerMenuElement.style.display = 'block';
        }
    </script>
</body>
</html>
